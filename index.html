<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Marker</title>
    <!-- <link rel="icon" href="https://s2.googleusercontent.com/s2/favicons?domain=www.google.com"> -->
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 id="show-modal">ADD BOOKMARK</h1>
    <div class="container" id="bookmarks-container">

    </div>

    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>ADD BOOKMARK</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <div class="form-group">
                        <label class="form-label" for="website-name">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="website-url">Website URL</label>
                        <input type="text" class="form-input" id="website-url">

                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
